{% load static %}


<div class="chatbox" id="chat-box">
    <div class="chatheader">
        <div class="imgcontent">
            <i class="fas fa-arrow-left" id="back"></i>
            <div class="imgbox">
                <img src="img/profile-1.png" alt="">
            </div>
            <h3>Alex Smith<br><span>Online</span></h3>
        </div>
        <div class="actionbtns">
            <i class="fas fa-video"></i>
            <i class="fas fa-phone"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </div>
    <div class="messagebox">
        <div class="message">
            How to make website using html css?<br/><span class="time">4:10 PM</span>
        </div>
        <div class="messageinput">
            <div class="input">
                <i class="far fa-laugh-beam"></i>
                <input type="text" placeholder="Message">
                <i class="fas fa-paperclip"></i>
                <i class="fas fa-camera"></i>
            </div>
            <div class="mic"><i class="fas fa-microphone"></i></div>
        </div>
    </div>
</div>
